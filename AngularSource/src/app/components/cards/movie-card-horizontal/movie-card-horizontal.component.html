<div class="card col-md-12">
  <div class="row">
    <div class="col-md-6 col d-flex align-items-center justify-content-center">
      <img src='{{movie.poster}}' onerror="this.onerror=null;this.src='../../../assets/images/no-image.png';" class="card-img">
    </div>
    <div class="col-md-6">
      <div class="card-body">
              <div class="lib-row lib-header">
                  {{movie.title}}
                  <div class="lib-header-seperator"></div>
              </div>
              
              <div class="lib-row lib-desc">
                <p class="card-text2">
                  Imdb id : {{movie.imdbID}}<br>
                  Is Seen : {{movie.seen}}<br>
                  Movie Year : {{movie.year}}<br>
                </p>

                <button type="button" class="btn btn-primary" routerLink="/movieDetails/{{movie.imdbID}}">All Movie</button>
              </div>
      </div>
    </div>
  </div>
</div>
